<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Apps</title>
    <link rel="icon" type="image/png" href="img/arcticons/icon.png" />
    <link rel="stylesheet" href="css/dashboard-main.css" />
    <link rel="stylesheet" href="css/dashboard-header.css" />
    <link rel="stylesheet" href="css/dashboard-table-updates.css" />
    <link rel="stylesheet" href="css/green-button.css" />
    <link rel="stylesheet" href="css/image-preview.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>  
      $(function(){
        $("#footer").load("html/footer.html"); 
      });
    </script>
</head>

<body>

    <!-- Header -->
    <div class="pagetop">
    <a href="index.html"><img class="logo" src="img/logo.svg" alt="logo" id="logo"></a>
    <h1 id="header">Possible Appfilter Updates</h1>
    <button class="green-button" id="updatable-button">Request Dashboard</button>
    </div>
    <h2 id="smallheader">Possible Appfilter Updates</h2>

    <div class="header-container">
        <!-- Search Container -->
        <span id="search-container">
            <input class=textinput type="text" id="search-input" oninput="filterAppEntries()" placeholder="Search">
            <span id="clear-search"
                onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
        </span>
    </div>

    <!-- App Entries -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="sortable-header" onclick="sortTable(0)">App
                        Name</th>
                    <th>Icon</th>
                    <th class="sortable-header" onclick="sortTable(2)">Package Name</th>
                    <th class="sortable-header" onclick="sortTable(3)">Appfilter Text</th>
                    <th>Appfilter</th>
                </tr>
            </thead>
            <tbody id="app-entries"></tbody>
        </table>
    </div>

    <div class="preview-overlay-class" id="preview-overlay">
        <span class="close-button-class">&times;</span>
        <!-- Preview image will be inserted here -->
        <img class="preview-image-class" id="preview-image" src="" alt="Preview">
    </div>

    <!-- Copy Notification -->
    <div class="notification" id="copy-notification"></div>

    <!-- Search Notification -->
    <div class="notification" id="search-notification"></div>

    <div id="footer"></div>
    <script src="js/updatable.js"></script>
</body>

</html>
