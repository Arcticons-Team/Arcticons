<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requested Apps</title>
    <link rel="icon" type="image/png" href="img/arcticons/icon.png" />
    <link rel="stylesheet" href="css/dashboard-main.css" />
    <link rel="stylesheet" href="css/dashboard-header.css" />
    <link rel="stylesheet" href="css/dashboard-table-main.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/dashboard-popup.css" />
</head>

<body>

    <!-- Header -->
    <h1 id="header">Requested Apps</h1>
    <h2 id="date_header">Date</h2>

    <div class="header-container">
        <!-- Search Container -->
        <span id="search-container">
            <input type="text" id="search-input" oninput="filterAppEntries()" placeholder="Search">
            <span id="clear-search"
                onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
        </span>
        <div id="regex-search-container">
            <button id="RegexSearchSettings">Regex Search</button>
            <div id="myPopup" class="popup">
                <div class="popup-content">
                    <h1>
                        Regex Flags
                    </h1>
                    <div class="settings-row">
                        <p class="Setting">Insensitive <br> Case insensitive match</p>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox" id="caseInsensitive-switch" checked="true">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <hr width="100%" size="2" class="separator" noshade>
                    <div class="settings-row">
                        <p class="Setting">Unicode <br> Match with full unicode</p>
                        <!-- Rounded switch -->
                        <label class="switch">
                            <input type="checkbox" id="caseUnicode-switch" checked="true">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <hr width="100%" size="2" class="separator" noshade>
                    <button id="closePopup">
                        Close
                    </button>
                </div>
            </div>
            <span>
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" id="regex-switch">
                    <span class="slider round"></span>
                </label>
            </span>
        </div>
        <div id="random-container">
            <button id="random-reset-button">Reset &#10006;</button>
            <!-- Number of icons to random -->
            <input id="random-number-input" type="number" value="10" title="Number of icons to randomly select" />
            <!-- Button for Random Icons -->
            <button id="random-button"><span class="lg-view">✨ I'm feelin' lucky ✨</span><span
                    class="sm-view">✨</span></button>
        </div>
        <div id="updatable-container">
            <!-- Button for Updatable Site -->
            <button id="updatable-button">Potential Updates</button>
        </div>
    </div>


    <!-- App Entries -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th class="sortable-header" onclick="sortTable(0)">App
                        Name</th>
                    <th>Icon</th>
                    <th>Links</th>
                    <th class="sortable-header" onclick="sortTable(3)">Requested times</th>
                    <th class="sortable-header" onclick="sortTable(4)">Last
                        Requested</th>
                    <th>Appfilter</th>
                </tr>
            </thead>
            <tbody id="app-entries"></tbody>
        </table>
    </div>

    <div id="preview-overlay">
        <span class="close-button">&times;</span>
        <!-- Preview image will be inserted here -->
        <img id="preview-image" src="" alt="Preview">
    </div>

    <!-- Copy Notification -->
    <div id="copy-notification"></div>

    <!-- Search Notification -->
    <div id="search-notification"></div>

    <script src="js/requests.js"></script>
</body>

</html>
