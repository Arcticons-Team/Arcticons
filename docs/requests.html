<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Requested Apps</title>
        <link rel="icon" type="image/png" href="img/arcticons/icon.png" />
        <link rel="stylesheet" href="css/requests.css" />
    </head>

    <body>

        <!-- Header -->
        <h1 id="header">Requested Apps</h1>

        <!-- Search Container -->
        <div id="search-container">
            <input type="text" id="search-input" oninput="filterAppEntries()" placeholder="Search">
        </div>

        <!-- App Entries -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable-header" onclick="sortTable(0)">App
                            Name</th>
                        <th>Links</th>
                        <th class="sortable-header"
                            onclick="sortTable(2)">Requested times</th>
                        <th class="sortable-header" onclick="sortTable(3)">Last
                            Requested</th>
                        <th>Appfilter</th>
                    </tr>
                </thead>
                <tbody id="app-entries"></tbody>
            </table>
        </div>

        <!-- Copy Notification -->
        <div id="copy-notification"></div>

        <!-- Search Notification -->
        <div id="search-notification"></div>

        <script src="js/requests.js"></script>
    </body>

</html>
